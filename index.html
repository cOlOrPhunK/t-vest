<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="main.css">

<title>TimeInvest - Calculator</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col">

        <!-- MEETING CALCULATOR START-->
        <div class="meeting-calculator">

          <!-- DISPLAYED NAME + TOTAL COAST START-->
          <div class="result-row">
            <div class="result-row__title">
              Time Investment <br>
              Calculator
            </div>

            <div class="result-row__number">
              <div class="result-row__main-result">0 </div>
              <div class="result-row__calculation-factors">
                <span class="result-row__meeting-time">0min, </span>
                <span class="result-row__meeting-attendies">0 <i class="fas fa-users"></i></span>
              </div>
            </div>
          </div>
          <!-- DISPLAYED NAME + TOTAL COAST END-->

          <!-- PRIMARY SELECTION FOR CALCULATION TIME + ATTENDEES START-->
          <div class="meeting-parameter-row">

            <form class="meeting-parameter-row__form">

              <!-- TIME SELECT START -->
              <div class="meeting-parameter-row__m-duration-box">
                <label class="meeting-parameter-row__label meeting-parameter-row__label--time-icon" for="meeting-duration-input">Meeting<br>Duration</label>
                <div class="meeting-parameter-row__value-input d-flex align-items-center">
                  <button class="btn-circle btn-circle--inactive">–</button>
                  <div class="form-group">
                    <input type="number" class="form-control" id="meeting-duration-input" aria-describedby="meetingDuration" placeholder="0min">
                  </div>
                  <button class="btn-circle">+</button>
                </div>
              </div>
              <!-- TIME SELECT END -->

              <!-- ATTENDEES SELECT START -->
              <div class="meeting-parameter-row__m-attendee-box">
                <label class="meeting-parameter-row__label meeting-parameter-row__label--attendees-icon" for="meeting-attendees-input">Meeting<br>Attendees</label>
                <div class="meeting-parameter-row__value-input d-flex align-items-center">
                  <button class="btn-circle btn-circle__substract btn-circle--inactive">–</button>
                  <div class="form-group">
                    <input type="number" class="form-control" id="meeting-attendees-input" aria-describedby="meetingDuration" placeholder="0">
                  </div>
                  <button class="btn-circle btn-circle__add">+</button>
                </div>
              </div>
              <!-- ATTENDEES SELECT END -->

            </form>

          </div>
          <!-- PRIMARY SELECTION FOR CALCULATION TIME + ATTENDEES END-->

          <!-- ATTENDEES SALARY SELECT START -->
          <div class="salary-selection-row">
            <div class="salary-selection-row__headline">
              Estimate the salary for <span class="highlighted-attendee">Attendee #2</span>
            </div>
            <div class="salary-selection-row__attendee-listing">
              
              <div class="attendee-listing__tag attendee-listing__tag--filled">
                <div class="attendee-listing__tag-number"><i class="fas fa-user"></i> 1</div>
                <div class="attendee-listing__salary">120k €</div>
              </div>

              <div class="attendee-listing__tag attendee-listing__tag--selected">
                <div class="attendee-listing__tag-number"><i class="fas fa-user"></i> 2</div>
                <div class="attendee-listing__salary">80k €</div>
              </div>

              <div class="attendee-listing__tag attendee-listing__tag--waiting">
                <div class="attendee-listing__tag-number"><i class="fas fa-user"></i> 3</div>
                <div class="attendee-listing__salary">– k €</div>
              </div>

              <div class="attendee-listing__tag attendee-listing__tag--waiting">
                <div class="attendee-listing__tag-number"><i class="fas fa-user"></i> 4</div>
                <div class="attendee-listing__salary">– k €</div>
              </div>

              <div class="attendee-listing__tag attendee-listing__tag--waiting">
                <div class="attendee-listing__tag-number"><i class="fas fa-user"></i> 5</div>
                <div class="attendee-listing__salary">– k €</div>
              </div>

              <div class="attendee-listing__tag attendee-listing__tag--waiting">
                <div class="attendee-listing__tag-number"><i class="fas fa-user"></i> 6</div>
                <div class="attendee-listing__salary">– k €</div>
              </div>
            </div>
            <div class="salary-selection-row__salary-input">

              <form>
                <div class="form-group">
                  <button class="btn-circle btn-circle--inactive">–</button>
                  <input type="number" class="form-control" id="attendee-salary-input" aria-describedby="attendeeSalary" placeholder="0min">
                  <button class="btn-circle">+</button>
                </div>
                <div class="form-group" style="margin-top: 56px; margin-bottom: 48px;">
                  <input type="range" class="salary-selection-row__range-input" id="formControlRange">
                </div>
              </form>
            </div>
          </div>
          <!-- ATTENDEES SALARY SELECT END -->

          <!-- SHARE + START OVER SECTION START -->
          <div class="share-row">
            <a href="" class="share-row__share-link"><i class="fas fa-share share-row__box-icon"></i>Share this tool</a>
            <a href="" class="share-row__start-over-link"><i class="fas fa-sync-alt share-row__single-icon"></i>Start over</a>
          </div>
          <!-- SHARE + START OVER SECTION END -->

          <!-- RECOMMENDATION ROW START -->
          <div class="recommendation-row">
            <a href="" class="recommendation-row__try-us recommendation-row__try-us--yikes">Yikes! Wanna make it cheaper? <i class="fas fa-thumbs-down"></i></a>
            <a href="" class="recommendation-row__share-meeting-cost">Share the cost of this meeting <i class="fas fa-share"></i></a>
          </div>
        <!-- MEETING CALCULATOR END-->

      </div>
    </div>
  </div>
</section>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
